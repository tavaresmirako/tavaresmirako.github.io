<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colocando audio</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tenta abrir  esse site em varios dispositivos diferentes ou simplesmente aumente e diminua  o tamanho do seu navegador.</p>
       
       <picture>
           <source media="(max-width:750px )" srcset="imgsitetamanho/foto-p.png" type="image/png">
           <source media="(max-width:1050px )" srcset="imgsitetamanho/foto-m.png" type="image/png">
           <img src="imgsitetamanho/foto-g.png" alt="Imagem flexivel">
       </picture>
    <h1>Reproduzindo audio </h1>
    <p>vamos aprender a reproduzir audio em html!</p>
    <p>infelizmente seu navegador nao  consegue reproduzir áudio<a href="midiaaudio/audioa.mp3">click aqui para baixar arquivo mp3.</a></p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midiaaudio/audioa.mp3" type="audio/mpeg">
        <source src="midiaaudio/audioa.mp3" type="audio/ogg">
        <source src="midiaaudio/audioa.mp3" type="audio/wav"> 
       
    </audio>
    
</body>
</html>
